<ion-menu [content]="content" id="menuleft">
  <ion-header>
    <ion-toolbar>
      <ion-title><img src="../assets/imgs/logo.png"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose="menuleft" ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>


  <ion-footer>
    <button ion-button full clear (click)="logout()">
      <ion-icon name="log-out" margin-right></ion-icon>
      Logout
    </button>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
